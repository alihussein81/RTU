<!DOCTYPE html>
<html>
<head>
	<title>موقف التوليد و الانتاج للشبكة الكهربائية</title>
	<meta http-equiv="refresh" content="10"> <!-- تحديث الصفحة كل 5 ثوانٍ -->
</head>
<body>
	<h1>الشركة العامة لتوزيع كهرباء الجنوب / قسم السيطرة و الاتصالات (موقف التوليد و الانتاج للشبكة الوطنية)</h1>
	<img id="myImage" src="https://drive.google.com/uc?id=1-e24K9vZs_6Wm0ckWQwElA6mVFVOc43R" alt="صورة">
	<script>
		function updateImage() {
			var img = document.getElementById("myImage");
			img.src = "https://drive.google.com/uc?id=1-e24K9vZs_6Wm0ckWQwElA6mVFVOc43R&random=" + Math.random();
			// تضمين رقم عشوائي في الرابط لتجنب الحصول على النسخة المخزنة في الذاكرة المؤقتة للمتصفح
		}
		setInterval(updateImage, 10000); // تحديث الصورة كل 5 ثوانٍ
	</script>
</body>
</html>
